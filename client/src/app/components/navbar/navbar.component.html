<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<nav class="navbar navbar-expand-md navbar-dark fixed-top navbar-custom">
  <a class="navbar-brand mr-auto" style="margin-left:5%;" routerLink="/">ShareBook</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">

    <ul class="nav navbar-nav navbar-right">
      <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item active">
        <a class="nav-link" routerLink="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item active">
        <a class="nav-link" routerLink="/profile">Profile <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item active">
        <a class="nav-link" routerLink="/journal">Journal <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item active">
        <a class="nav-link" routerLink="/login">Login <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item active">
        <a style="cursor: pointer;"class="nav-link" (click)="onLogoutClick()">Logout <span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item active">
        <a class="nav-link" routerLink="/signup"><span class="signup">Sign up</span> <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
